default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 3306
  database: "hours_dev"
  username: "user"
  password: "password"

development:
  <<: *default
  database: "hours_manager"

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: "hours_manager_test"

production:
  <<: *default
  database: "hours_manager_prod"
