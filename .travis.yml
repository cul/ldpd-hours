language: ruby
rvm:
 - 2.4.1
services:
  - mysql
cache:
  bundler: true
  directories:
    - node_modules
    - travis_phantomjs
before_script:
  - "phantomjs --version"
  - "export PATH=$PWD/travis_phantomjs/phantomjs-2.1.1-linux-x86_64/bin:$PATH"
  - "hash -d phantomjs || true"
  - "phantomjs --version"
  - "if [ $(phantomjs --version) != '2.1.1' ]; then rm -rf $PWD/travis_phantomjs; mkdir -p $PWD/travis_phantomjs; fi"
  - "if [ $(phantomjs --version) != '2.1.1' ]; then wget https://assets.membergetmember.co/software/phantomjs-2.1.1-linux-x86_64.tar.bz2 -O $PWD/travis_phantomjs/phantomjs-2.1.1-linux-x86_64.tar.bz2; fi"
  - "if [ $(phantomjs --version) != '2.1.1' ]; then tar -xvf $PWD/travis_phantomjs/phantomjs-2.1.1-linux-x86_64.tar.bz2 -C $PWD/travis_phantomjs; fi"
  - "phantomjs --version"
  - cp config/database.yml.travis config/database.yml
  - cp config/secrets.template.yml config/secrets.yml
  - cp config/wifi_density.template.yml config/wifi_density.yml
  - RAILS_ENV=test bundle exec rake db:schema:load --trace
  - bundle exec rake db:test:prepare
  - nvm install 6
  - npm install -g yarn
  - yarn install
before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS hours_test;'
  - mysql -u root -e "GRANT ALL PRIVILEGES ON hours_test.* TO 'travis'@'%';";
script:
  - bundle exec rspec spec/
